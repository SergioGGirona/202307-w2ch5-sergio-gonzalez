<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The game of life, made by M.Angel Izquierdo y Sergio González">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Game of Life</title>
</head>

<body>
  <header>
    <h1>The Game of life</h1>
    <h2>for ISDI Coders students</h2>
  </header>
  <main>
    <div>
      <form action="">
        <input type="text" class="form-columns" placeholder="Choose number of columns">
        <input type="text" class="form-rows" placeholder="Choose number of rows">
        <button>
          <p>▷ Start Coders life</p>
        </button>
      </form>
    </div>
    <section>
      <div>
        <div class="gameBox"></div>
      </div>
      <div>
        <button>Stop game</button>
      </div>
    </section>
  </main>
</body>

</html>
