<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The game of life, made by M.Angel Izquierdo y Sergio González">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" defer></script>


  <title>Game of Life</title>
</head>

<body>
  <header>
    <h1>The Game of <span>life</span></h1>
    <h2>for ISDI Coders students</h2>
  </header>
  <main>
    <div class="startForm">
      <form action="">
        <input type="text" class="form-columns" placeholder="Choose number of columns">
        <input type="text" class="form-rows" placeholder="Choose number of rows">
        <button>
          <p>▷ Start Coders life</p>
        </button>
      </form>
    </div>
    <section>
      <div>
        <div class="gameBox">
          <p>Aquí se encontrarían las cajas</p>

        </div>
      </div>
      <div>
        <button>Stop game</button>
      </div>
    </section>
  </main>
</body>

</html>
